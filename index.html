<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <input type="text" class="input" placeholder="Enter your task" autocomplete="off">
        <ul class="list">
            <li class="checked">Buy Milk<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash"></i></li>
            <li>Buy Fruit<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash"></i></li>
        </ul>
    </form>
</body>
</html>
